<div class="container">
  <div class="card card-login mx-auto mt-2">
    <div class="card-header">Login</div>
    <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
      {{errorMessage}}
    </div>
    <div class="card-body">
      <form #formLogin="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input #user="ngModel" [(ngModel)]="usuario.usuario" name="usuario" class="form-control" id="usuario" type="text" required
            aria-describedby="Usuario" placeholder="Ingrese usuario">
          <div *ngIf="!user.valid && user.touched" class="alert alert-warning" role="alert">
            Usuario requerido!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input #password="ngModel" [(ngModel)]="usuario.password" name="password" class="form-control" id="password" type="password"
            required placeholder="Password">
          <div *ngIf="!password.valid && password.touched" class="alert alert-warning" role="alert">
            Password requerida!
          </div>
        </div>
        <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Rol</label>
                </div>
                <select #rolId="ngModel" [(ngModel)]="usuario.rolId" name="rolId" class="custom-select" id="rolId" required>
                  <option *ngFor="let rol of roles" [value]="rol.id">{{rol.nombre}}</option>
                </select>
              </div>
              <div *ngIf="!rolId.valid && rolId.touched" class="alert alert-warning" role="alert">
                Rol requerido!
              </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Recordar Contraseña</label>
          </div>
        </div>
        <button [disabled]="!formLogin.valid" class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
