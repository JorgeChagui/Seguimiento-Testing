<div id="accordion">
    <div id="collapseReleases" class="collapse show" aria-labelledby="headingReleases" data-parent="#accordion">
        <div class="card-body">
            <app-releases-form [releases]="releases"></app-releases-form>
        </div>
    </div>
    <div id="collapseRequirements" class="collapse" aria-labelledby="headingRequirements" data-parent="#accordion">
        <div class="card-body">
            <app-requirements-form [requirements]="requirements"></app-requirements-form>
        </div>
    </div>
    <div id="collapseTestLab" class="collapse" aria-labelledby="headingTestLab" data-parent="#accordion">
        <div class="card-body">
            <app-test-lab-form [testLab]="testLab"></app-test-lab-form>
        </div>
    </div>
    <div id="collapseDefects" class="collapse" aria-labelledby="headingReleases" data-parent="#accordion">
        <div class="card-body">
            <app-defects-form [defects]="defects"></app-defects-form>
        </div>
    </div>
    <div id="collapseAgendaAmbiente" class="collapse" aria-labelledby="headingRequirements" data-parent="#accordion">
        <div class="card-body">
            <app-agenda-ambiente-form [agendaDeAmbiente]="agendaDeAmbiente"></app-agenda-ambiente-form>
        </div>
    </div>
    <div id="collapseCartaCertificacion" class="collapse" aria-labelledby="headingTestLab" data-parent="#accordion">
        <div class="card-body">
            <app-carta-certificacion-form [cartaDeCertificacion]="cartaDeCertificacion"></app-carta-certificacion-form>
        </div>
    </div>
    <div id="collapseRepositorio" class="collapse" aria-labelledby="headingReleases" data-parent="#accordion">
        <div class="card-body">
            <app-repositorio-form [repositorio]="repositorio"></app-repositorio-form>
        </div>
    </div>
    <div id="collapseDod" class="collapse" aria-labelledby="headingRequirements" data-parent="#accordion">
        <div class="card-body">
            <app-dod-ddt-vsts-form [doDDdTVSTS]="doDDdTVSTS"></app-dod-ddt-vsts-form>
        </div>
    </div>
    <div id="collapseUSD" class="collapse" aria-labelledby="headingTestLab" data-parent="#accordion">
        <div class="card-body">
            <app-usd-form [usd]="usd"></app-usd-form>
        </div>
    </div>

    <div class="row text-center mb-4">
        <div class="col-md-6 mx-auto">
            <button (click)="atras()" type="button" class="btn btn-outline-primary">Atras</button>
            <button (click)="enviar()" type="button" class="btn btn-outline-success">Enviar</button>
            <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </div>
</div>
